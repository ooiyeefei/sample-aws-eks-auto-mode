# LiteLLM Model Configuration
# Add your models here. Each model needs a name and configuration.
# For Azure models, use environment variables for API keys (e.g., os.environ/AZURE_GPT_4O_API_KEY)

# Example: Local vLLM model (already running in the cluster)
- model_name: deepseek
  litellm_params:
    model: openai/deepseek-ai/DeepSeek-R1-Distill-Qwen-32B
    api_base: "http://vllm-service.vllm-inference.svc.cluster.local:80/v1"
    api_key: os.environ/DUMMY_API_KEY
    num_retries: 3

